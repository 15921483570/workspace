			var jsonRpc = {
				'id' : '5',
				"method" : method,
				"args" : args
			}
			//confirm($.toJSON(jsonRpc));
			$.ajax({

				type : "POST",

				url : "./exe",

				data : $.toJSON(jsonRpc),

				dataType : "json",
				contentType : "application/json; charset=utf-8",

				success : function(data) {
					confirm( $.toJSON(data));
				}
			});
		}
	</script>
