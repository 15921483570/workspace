<div class="wrap">

        <!--1.top 高度106px-->

            <div class="logo_font">车包公</div>
            <!--1.2.导航栏 -->

    <!---------------------     一。首页   ------------------------------>

    <div id="first">
        <!--第一模块：环球-->
        <div class="first_title_wrap" style="text-align:center; ">
            <div class="first_globe_father"  style=" margin:0 auto;width:1008px;">
            	<div style="float:right; width:660px; text-align:left;">
                    <input id="vinNum" placeholder=" 车架号" style="width:45%; height:30px; margin-top:16px; display:block;" />
                    <input id="policyInfo" placeholder=" 保单信息" style="width:45%; height:30px; margin-top:16px;display:block;" />
                    <input id="expensesInfo" placeholder=" 报销信息" style="width:45%; height:30px; margin-top:16px;display:block;" />
                    <!--<input type="button" value="提交" style="width:20%; height:34px;margin-top:16px;display:block; margin-left:12%;" onclick="submitInfo()"/>-->
	           		<input type="button" value="提交" style="width:20%; height:34px;margin-top:16px;display:block; margin-left:12%;" onClick="submitInfo()"/>
	           		<script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
					<script type="text/javascript" src="./js/jquery.json-2.3.js"></script>
					<script src="js/effects.js"></script>
					<script type="text/javascript">
					    function submitInfo() {
					        	var vinNum = $('#vinNum').val();
					        	var policyInfo = $('#policyInfo').val();
					        	var expensesInfo = $('#expensesInfo').val();
					        	
					        	if(vinNum == "" || policyInfo == "" || expensesInfo == ""){
					        		alert("输入信息不完整");
					        		return;
					        	}
					        	
					        	var jsonRpc = {
					    			'id' : vinNum,
					    			"method" : "wallet_carid_trx_create",
					    			//分别是车架号，维修信息，公里数，保养信息，保险记录，事故信息。由于时间问题，没有全部存储.
					    			"args":[vinNum,"", 300000, "", policyInfo, ""]
					        	}
					    		$.ajax({
					    			type : "POST",
					    			url : "./exe",
					    			data : $.toJSON(jsonRpc),
					    			dataType : "json",
					    			contentType : "application/json; charset=utf-8",
					    			success : function(data) {
					    				confirm( $.toJSON(data));
					    			}
					    		});
					    }
					</script>
           		</div>
            </div>
        </div>

        <!--第四模块，联系方式-->
        <div class="first_bottom">
