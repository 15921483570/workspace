<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>车包公车辆信息录入系统</title>
    <link href="css/header_e.css" rel="stylesheet" type="text/css">
</head>

<body>
<!--一、背景层-->
<div id="back">
    <img src="image/first_download.jpg" alt="网络故障" class="body_first_bg"/>
</div>


<div class="wrap">

    <div class="top_wrap">
        <!--1.top 高度106px-->
        <div class="top_main">

            <div class="logo_font">车包公</div>
            <!--1.2.导航栏 -->
            <ul class="po">
				<li><a href="owner.html" class="blue_font">车主</a></li>
                <li><a href="4S.html" class="blue_font">4S店</a></li>
                <li><a href="insurance.html" class="blue_font">保险公司</a></li>
                <li><a href="government.html" class="white_font ">车辆检验所</a></li>
                <li><a href="market.html" class="blue_font">二手市场/买主</a></li>
            </ul>
        </div>
    </div>

    <!---------------------     一。首页   ------------------------------>

    <div id="first">
        <!--第一模块：环球-->
        <div class="first_title_wrap" style="text-align:center; ">
            <div class="first_globe_father"  style=" margin:0 auto;width:1008px;">
            	<div style="float:right; width:660px; text-align:left;">
                    <input id="vinNum" placeholder=" 车架号" style="width:45%; height:30px; margin-top:16px; display:block;" />
                    <input id="accidentInfo" placeholder=" 事故信息" style="width:45%; height:30px; margin-top:16px;display:block;" />
                    <input id="inspectionInfo" placeholder=" 车辆检验信息" style="width:45%; height:30px; margin-top:16px;display:block;" />
                    <input type="button" value="提交" style="width:20%; height:34px;margin-top:16px;display:block; margin-left:12%;" onclick="submitInfo()"/>
					<script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
					<script type="text/javascript" src="./js/jquery.json-2.3.js"></script>
					<script src="js/effects.js"></script>
					<script type="text/javascript">
					    function submitInfo() {
					    	var vinNum = $('#vinNum').val();
					    	var accidentInfo = $('#accidentInfo').val();
					    	var inspectionInfo = $('#inspectionInfo').val();
					    	
					    	if(vinNum == "" || accidentInfo == "" || inspectionInfo == ""){
					    		alert("输入信息不完整");
					    		return;
					    	}
					    	
					    	var jsonRpc = {
					    		'id' : vinNum,
					    		"method" : "wallet_carid_trx_create",
					    		//分别是车架号，维修信息，公里数，保养信息，保险记录，事故信息。由于时间问题，没有全部存储.
					    		"args":[vinNum, "", 290000, "", "", accidentInfo]
					    	}
					    	$.ajax({
					    		type : "POST",
					    		url : "./exe",
					    		data : $.toJSON(jsonRpc),
					    		dataType : "json",
					    		contentType : "application/json; charset=utf-8",
					    		success : function(data) {
					    			confirm( $.toJSON(data));
					    		}
					    	});
					    }
					</script>
           		</div>
            </div>
        </div>

        <!--第四模块，联系方式-->
        <div class="first_bottom">
            <p class="first_email">E-mail：service@goopal.info</p>
            <p class="first_contact_us">contact us</p>
            <p class="copyright">copyright &copy;   2015 goopal gateway limited</p>
        </div>


    </div>


</div>

</div>
</body>

</html>
